<article
      class="h-80px flex flex-col sm:flex-row justify-around items-center my-20"
    >
      <div class="sm:3/5 lg:w-2/5">
        <h3
          class="text-xl sm:text-2xl lg:text-3xl xl:text-4xl mb-7 font-medium"
        >
          {{title}}
        </h3>
        <p class="sm:text-sm md:text-lg">
          {{text}}
        </p>
      </div>
      <img
        class="sm:w-1/3 my-12 sm:my-0"
        src={{image}}
        alt=""
      />
    </article>
